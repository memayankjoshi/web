<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Name</h1>
            <nav>
                <ul>
                    <li><a href="#about">About Me</a></li>
                    <li><a href="#links">Profiles</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about" class="container">
        <h2>About Me</h2>
        <p>
            Write a brief introduction about yourself, your skills, and your experiences here.
        </p>
    </section>

    <section id="links" class="container">
        <h2>Profiles</h2>
        <ul>
            <li><a href="https://github.com/yourprofile" target="_blank">GitHub</a></li>
            <li><a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a></li>
            <li><a href="https://twitter.com/yourprofile" target="_blank">Twitter</a></li>
            <!-- Add other profiles here -->
        </ul>
    </section>

    <section id="contact" class="container">
        <h2>Contact</h2>
        <form id="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
